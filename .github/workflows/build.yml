name: Build and Package

# DÃ©clencheurs du workflow
on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:  # Permet de dÃ©clencher manuellement

# Variables d'environnement
env:
  JAVA_VERSION: '17'
  MAVEN_OPTS: -Dmaven.test.failure.ignore=true

jobs:
  build:
    name: Build avec Maven
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
      
      - name: â˜• Configuration JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: ğŸ” Afficher versions
        run: |
          echo "Java version:"
          java -version
          echo "Maven version:"
          mvn -version
      
      - name: ğŸ§¹ Clean
        run: mvn clean
      
      - name: ğŸ”¨ Compilation
        run: mvn compile
      
      - name: ğŸ§ª Tests
        run: mvn test
        continue-on-error: true
      
      - name: ğŸ“¦ Package WAR
        run: mvn package -DskipTests
      
      - name: ğŸ“Š Analyse dÃ©pendances
        run: |
          mvn dependency:tree
          mvn versions:display-dependency-updates || true
        continue-on-error: true
      
      - name: ğŸ’¾ Upload artifact WAR
        uses: actions/upload-artifact@v4
        with:
          name: tp-etudiants-war
          path: target/*.war
          retention-days: 30
      
      - name: ğŸ“ Informations du build
        run: |
          echo "âœ… Build terminÃ© avec succÃ¨s !"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          ls -lh target/*.war

  # Job optionnel : Analyse de qualitÃ©
  code-quality:
    name: Analyse de qualitÃ©
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
      
      - name: â˜• Configuration JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: ğŸ“Š VÃ©rifier dÃ©pendances obsolÃ¨tes
        run: mvn versions:display-dependency-updates
        continue-on-error: true
      
      - name: ğŸ” Analyse du code
        run: |
          echo "Analyse statique du code..."
          # Ajouter ici d'autres outils d'analyse (SonarQube, Checkstyle, etc.)
          mvn site
        continue-on-error: true

  # Job : Build et Push Docker Image vers Docker Hub
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ TÃ©lÃ©charger artifact WAR
        uses: actions/download-artifact@v4
        with:
          name: tp-etudiants-war
          path: target/
      
      - name: ğŸ” Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: ğŸ·ï¸ Extraire metadata Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/tp-etudiants
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.run_number }}
      
      - name: ğŸ³ Build et Push vers Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      
      - name: ğŸ“ Informations Docker
        run: |
          echo "âœ… Image Docker publiÃ©e avec succÃ¨s !"
          echo "ğŸ³ Docker Hub: https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/tp-etudiants"
          echo "Tags publiÃ©s :"
          echo "${{ steps.meta.outputs.tags }}" | sed 's/,/\n/g'
          echo ""
          echo "Pour tester l'image :"
          echo "docker pull ${{ secrets.DOCKERHUB_USERNAME }}/tp-etudiants:latest"
          echo "docker run -d -p 8080:8080 ${{ secrets.DOCKERHUB_USERNAME }}/tp-etudiants:latest"

  # Job optionnel : Notification de succÃ¨s
  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [build, code-quality, docker]
    if: always()
    
    steps:
      - name: ğŸ“¢ RÃ©sumÃ© du build
        run: |
          echo "========================================="
          echo "RÃ‰SUMÃ‰ DU BUILD"
          echo "========================================="
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "Run ID: ${{ github.run_id }}"
          echo "========================================="
          
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "âœ… Build: SUCCESS"
          else
            echo "âŒ Build: FAILED"
          fi
          
          if [ "${{ needs.code-quality.result }}" == "success" ]; then
            echo "âœ… Quality: SUCCESS"
          else
            echo "âš ï¸ Quality: SKIPPED ou FAILED"
          fi
          
          if [ "${{ needs.docker.result }}" == "success" ]; then
            echo "âœ… Docker: SUCCESS"
          elif [ "${{ needs.docker.result }}" == "skipped" ]; then
            echo "â­ï¸ Docker: SKIPPED (non-main branch)"
          else
            echo "âŒ Docker: FAILED"
          fi
